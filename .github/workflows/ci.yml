name: CI

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.19

    - name: Build
      run: go build -v ./...

    - name: Test
      run: curl -s http://localhost:8443.

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: binary
        path: ./dummy-server.bin
